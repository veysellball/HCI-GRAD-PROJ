services:
  db:
    image: postgres:16
    container_name: hci_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: python:3.11-slim
    container_name: hci_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - RESEARCHER_TOKEN=${RESEARCHER_TOKEN}
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    command: ["bash", "-lc", "python -m pip install -U pip && pip install fastapi uvicorn[standard] && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

volumes:
  db_data: